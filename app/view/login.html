<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{CSS_PATH}login.css"/>
    <link rel="stylesheet" type="text/css" href="{CSS_PATH}iconfont.css"/>
</head>
<body>
	<!--LOGO-->
	<header>
		<img src="{IMG_PATH}logo.png" alt="">
	</header>
	<!--注册视窗-->
	<form class="windows" id="myform">
		<div>
			<span></span>
			<input type="text" name="phone" id="phone" placeholder="请输入您的手机号"/>
		</div>
		<div class="code">
			<span></span>
			<input type="text" name="code" id="code" placeholder="请输入验证码"/>
		</div>
		<div class="codeimg">
			<img src="/speedbuy/index.php/my/code" alt="" onclick="this.src='/speedbuy/index.php/my/code?id='+Date.now()">
		</div>
		<div>
			<span></span>
			<input type="text" name="password" id="password" placeholder="请输入您设置的密码"/>
		</div>
		<button type="submit" class="login">登录</button>
		<div class="other">
			<a href="#">忘记密码？</a>
			<a href="/speedbuy/index.php/my/registeruser">没有账号？请注册</a>
		</div>
	</form>
	<!--第三方登录-->
	<div class="thirdparty">
		<p>请使用第三方登录</p>
		<p class="third">
			<a href="#"><i class="iconfont icon-qq"></i></a>
			<a href="#"><i class="iconfont icon-weixin"></i></a>
			<a href="#"><i class="iconfont icon-xinlang"></i></a>
		</p>
	</div>
</body>
<script src="{JS_PATH}rem.js" type="text/javascript" charset="utf-8"></script>
<script src="{JS_PATH}jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="{JS_PATH}jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
<script src="{JS_PATH}login.js" type="text/javascript"></script>
</html>
